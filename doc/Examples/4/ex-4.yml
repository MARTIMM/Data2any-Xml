   { width:             210mm;
     height:            297mm;
     min-width:         210mm;
     min-height:        297mm;
     padding:           5mm;
     margin:            0;
     border-style:      solid;
     border-width:      1px;
     background-color:  #fefffe;
#     position:          absolute;
#     overflow:          hidden;
   }

   .fit
   { width:             100vw;
     height:            100vh;
   }

   #viz
   {
     background:	yellow;
     color:		blue;
   }

   /* These are styles for svg */
   circle
   {
     stroke:		red;
     stroke-width:	5;
     fill:		orange;
   }

