#!/usr/bin/env yaml2any
#
---
################################################################################
# - Docbook v5.* do not use a dtd defined with DOCTYPE anymore
# - Program to translate is xsltproc
# - Stylesheets are found at /usr/share/sgml/docbook
#
# Book to describe the Data2any perl module
#
################################################################################
# 
- DocumentControl:
   Translator: Xml

   SendTo:
    xml: '| xmllint --format - > Data2any.xml'
    fo: '| xsltproc --xinclude book-stylesheet.xsl - > Data2any.fo'
    fop: '| xsltproc --xinclude book-stylesheet.xsl - | fop - Data2any.pdf'
    xep: |
     | xsltproc --xinclude book-stylesheet.xsl -
     | xep -fo - -pdf Data2any.pdf
    chk: |
     | xmllint --format - | tee Data2any.xml
     | rnv /usr/share/xml/docbook5/schema/rng/5.0/docbook.rnc
#    tex: |
#     | dblatex -t tex -o Data2any.tex -
#    texpdf: |
#     | dblatex -t tex -o Data2any.tex -
#     ; pdflatex Data2any.tex Data2any.pdf

   Preprocess:
    dependencies:
     __BASENAME__.pdf:
      on: book-stylesheet.xsl
      command: yaml2xml -l 1 --docnbr 3 book-stylesheet.yml
    always:
     commands: |
      yaml2xml -l 1 __BASENAME__.yml | rnv /usr/share/xml/docbook5/schema/rng/5.0/docbook.rnc

   Postprocess:


- XML version=1.0 encoding=utf-8:
- DOCTYPE root=book:
   entities:
    - company "Acme Mc Carpenter, Inc"
    - product "Data2any"
#    - versionD2x "0.14.4"
#    - versionY2x "0.0.4"
#    - % isobox SYSTEM "isobox.ent" %isobox;
    - ouml "&#246;"
